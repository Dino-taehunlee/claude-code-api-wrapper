version: '3.8'

services:
  claude-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      # Claude 인증 정보 (호스트에서 마운트)
      - ${HOME}/.claude:/home/nextjs/.claude
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/claude"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
